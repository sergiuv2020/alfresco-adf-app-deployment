apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "alfresco-adf-app.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For, X-Forwarded-Proto, X-Forwarded-Port, X-Forwarded-Prefix, Authorization, Content-Type"
    nginx.ingress.kubernetes.io/x-forwarded-prefix: "true"
spec:
  rules:
  {{- if .Values.ingress.hostName }}
  - host: {{ .Values.ingress.hostName }}
    http:
  {{- else }}
  - http:
  {{- end }}
      paths:
      - path: {{ .Values.ingress.path }}
        backend:
          serviceName: {{ template "alfresco-adf-app.fullname" . }}
          servicePort: {{ .Values.service.port }}